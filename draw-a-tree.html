<!DOCTYPE html>
<html>
    <head>
        <title>Draw a tree</title>

        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        
    </head>

    <body style="text-align: center;">
        <h1>Draw a tree</h1>
        <section>
            <p>Input data:</p>
            <p>
                <textarea id="my_data" style="width:90%" rows="4"></textarea>
            </p>
            <p id="error"></p>
            <div>
                <button class="btn">Draw the tree</button>
            </div>
        </section>

        <section>
            <svg id="tree" style="width:90%; min-height:800px;"></svg>
        </section>
        

    </body>

    <script>
        let helper = {
            get_data: null,
            data_input: $('#my_data'),
            error: $('#error'),
            canvas: $('#tree')
        };

        (function(o){
            o.get_data = function(){
                let data = null;
                try {
                    o.error.text('');
                    data = JSON.parse(o.data_input.val());
                } catch (err){
                    console.error(err);
                    o.error.text(err);
                    return;
                }
                
                if(data.length<1) {
                    o.error.text('Nothing to show...'); 
                    return;
                }
                
            };
        })(helper);

    </script>
</html>
